<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Diary</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçø</text></svg>"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex flex-col min-h-screen" id="top">
    <div class="min-h-screen flex flex-col bg-gray-900">
      <!-- START HEADER -->
      <header
        class="flex justify-center items-center gap-12 mb-5 p-10 text-white"
      >
        <h1 class="text-3xl">üçø Movie Diary</h1>
        <nav class="">
          <ul class="flex pt-2">
            <li class="px-4 hover:underline hover:text-yellow-400">
              <a href="index.html">Home</a>
            </li>
            <li class="px-4 hover:underline hover:text-yellow-400">
              <a href="journal.html">Journal</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- END HEADER -->
      <main class="flex-grow flex-1">
        <!--START SEARCH THE MOVIE -->
        <div class="bg-gray-900 flex items-center justify-center">
          <form id="search-form" class="w-full max-w-4xl px-4">
            <div class="flex justify-center items-center space-x-4">
              <input
                type="text"
                id="search-movie"
                placeholder="Enter movie name..."
                class="p-4 text-xl rounded-lg border-2 border-yellow-400 bg-gray-800 text-white w-3/4 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                required
              />
              <button
                type="submit"
                id="search-button"
                class="p-4 bg-yellow-400 text-gray-800 text-xl rounded-lg border-2 border-yellow-400 hover:bg-yellow-500 transition duration-300 active:bg-yellow-300"
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <div
          id="search-container"
          class="flex flex-wrap gap-5 text-white m-6 justify-center text-center"
        >
          <!-- search results  -->
        </div>

        <!--END SEARCH THE MOVIE -->
        <!-- START LIST POPULAR MOVIES AND ADD FAVORITES TO LOCAL STORAGE -->
        <h1 class="text-4xl text-white text-center pb-4">
          This Month's Popular Movies
        </h1>
        <!-- Movie Cards Section -->
        <section
          class="container mx-auto px-6 mt-4 mb-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        ></section>
        <!-- END LIST POPULAR MOVIES AND ADD FAVORITES TO LOCAL STORAGE -->
      </main>
      <!-- START FOOTER -->
      <footer
        class="flex flex-col items-center justify-center gap-4 p-6 bg-gray-800 text-white text-sm"
      >
        <div class="flex flex-wrap justify-center gap-12">
          <p>üçø Movie Diary</p>
          <p>Copyright ¬© 2024</p>
          <p>
            <a href="#top" class="hover:underline hover:text-yellow-400"
              >Back to top</a
            >
          </p>
        </div>
        <div class="flex flex-wrap justify-center gap-8">
          <a href="#" class="hover:underline">About Us</a>
          <a href="#" class="hover:underline">Contact</a>
          <a href="#" class="hover:underline">Privacy Policy</a>
          <a href="#" class="hover:underline">Terms of Service</a>
        </div>
        <div class="flex flex-wrap justify-center gap-8 text-gray-400 text-xs">
          <p>Follow us on:</p>
          <a href="#" class="hover:text-yellow-400">Facebook</a>
          <a href="#" class="hover:text-yellow-400">Twitter</a>
          <a href="#" class="hover:text-yellow-400">Instagram</a>
        </div>
      </footer>
      <!-- END FOOTER -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
